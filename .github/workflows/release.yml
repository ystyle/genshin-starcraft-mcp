name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'

    - name: Check out code
      uses: actions/checkout@v3

    - name: Get dependencies
      run: go mod download

    - name: Build binaries
      run: |
        # 使用GitHub Actions提供的tag名称作为版本
        version="${{ github.ref_name }}"
        echo "Building version: $version"

        # 设置构建标志
        ldflags="-s -w -X main.version=$version"

        # 构建各平台二进制文件
        GOOS=windows GOARCH=amd64 go build -ldflags "$ldflags" -o build/genshin-starcraft-mcp-windows.exe cmd/server/main.go
        GOOS=linux   GOARCH=amd64 go build -ldflags "$ldflags" -o build/genshin-starcraft-mcp-linux       cmd/server/main.go
        GOOS=darwin  GOARCH=amd64 go build -ldflags "$ldflags" -o build/genshin-starcraft-mcp-macos       cmd/server/main.go
        GOOS=darwin  GOARCH=arm64 go build -ldflags "$ldflags" -o build/genshin-starcraft-mcp-macos-arm64 cmd/server/main.go

    - name: Create release archives
      run: |
        # 使用GitHub Actions提供的tag名称作为版本
        version="${{ github.ref_name }}"
        echo "Creating archives for version: $version"

        # 创建压缩包
        cd build

        # Windows
        zip genshin-starcraft-mcp-${version}_windows-amd64.zip genshin-starcraft-mcp-windows.exe

        # Linux
        tar -czf genshin-starcraft-mcp-${version}_linux-amd64.tar.gz genshin-starcraft-mcp-linux

        # macOS Intel
        tar -czf genshin-starcraft-mcp-${version}_darwin-amd64.tar.gz genshin-starcraft-mcp-macos

        # macOS Apple Silicon
        tar -czf genshin-starcraft-mcp-${version}_darwin-arm64.tar.gz genshin-starcraft-mcp-macos-arm64

        # 移动文件到根目录
        mv genshin-starcraft-mcp-*.zip ..
        mv genshin-starcraft-mcp-*.tar.gz ..

        ls -R ..

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          genshin-starcraft-mcp-${{ github.ref_name }}_windows-amd64.zip
          genshin-starcraft-mcp-${{ github.ref_name }}_linux-amd64.tar.gz
          genshin-starcraft-mcp-${{ github.ref_name }}_darwin-amd64.tar.gz
          genshin-starcraft-mcp-${{ github.ref_name }}_darwin-arm64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}